<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link rel="icon" type="image/jpg" href="../images/icon.png"/>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_pass.css">
</head>

<body>

    <div class="yt-head">
        <img src="../images/youtube_icon.jpg" class='yt-icon' /> YouThoob
      </div>
    
    <section class="forgot">
        <div style="font-size: 2vw; margin-bottom: 5vh;">Enter e-mail address</div>
        <form onsubmit="return Validate()" action="../login/login.html">
            <div>
                <input type="email" name="email" class="i-box" id="email" required></input><br>
            </div>
            <div>
                <button type="submit" class="submit-btn" value="Submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
